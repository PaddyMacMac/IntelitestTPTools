<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTPUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" life="3000" />  
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputLabel value="#{bundle.CreateTPUserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{tPUserController.selected.firstname}" title="#{bundle.CreateTPUserTitle_firstname}" required="true" requiredMessage="#{bundle.CreateTPUserRequiredMessage_firstname}" />
                    <h:outputLabel value="#{bundle.CreateTPUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{tPUserController.selected.lastname}" title="#{bundle.CreateTPUserTitle_lastname}" required="true" requiredMessage="#{bundle.CreateTPUserRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.CreateTPUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{tPUserController.selected.password}" title="#{bundle.CreateTPUserTitle_password}" required="true" requiredMessage="#{bundle.CreateTPUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateTPUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{tPUserController.selected.username}" title="#{bundle.CreateTPUserTitle_username}" required="true" requiredMessage="#{bundle.CreateTPUserRequiredMessage_username}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                   <p:commandLink action="#{tPUserController.create}" value="#{bundle.CreateTPUserSaveLink}" update=":growl" />  
                </h:panelGrid>
                <br />
                <p:commandButton id="logout" type="submit" value="Logout" action="#{userManager.logout()}"  title="Logout" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
