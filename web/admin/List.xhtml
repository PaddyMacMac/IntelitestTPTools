<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTPUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTPUserEmpty}" rendered="#{tPUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tPUserController.items.rowCount > 0}">
                    <h:outputText value="#{tPUserController.pagination.pageFirstItem + 1}..#{tPUserController.pagination.pageLastItem + 1}/#{tPUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tPUserController.previous}" value="#{bundle.Previous} #{tPUserController.pagination.pageSize}" rendered="#{tPUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tPUserController.next}" value="#{bundle.Next} #{tPUserController.pagination.pageSize}" rendered="#{tPUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tPUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPUserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPUserTitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPUserTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPUserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPUserTitle_since}"/>
                            </f:facet>
                            <h:outputText value="#{item.since}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPUserTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tPUserController.prepareView}" value="#{bundle.ListTPUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tPUserController.prepareEdit}" value="#{bundle.ListTPUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tPUserController.destroy}" value="#{bundle.ListTPUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tPUserController.prepareCreate}" value="#{bundle.ListTPUserCreateLink}"/>
                <br />
                <br />
                <p:commandButton id="logout" type="submit" value="Logout" action="#{userManager.logout()}"  title="Logout" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
