<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTPUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTPUserLabel_id}"/>
                    <h:outputText value="#{tPUserController.selected.id}" title="#{bundle.ViewTPUserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTPUserLabel_firstname}"/>
                    <h:outputText value="#{tPUserController.selected.firstname}" title="#{bundle.ViewTPUserTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewTPUserLabel_lastname}"/>
                    <h:outputText value="#{tPUserController.selected.lastname}" title="#{bundle.ViewTPUserTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewTPUserLabel_password}"/>
                    <h:outputText value="#{tPUserController.selected.password}" title="#{bundle.ViewTPUserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewTPUserLabel_since}"/>
                    <h:outputText value="#{tPUserController.selected.since}" title="#{bundle.ViewTPUserTitle_since}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTPUserLabel_username}"/>
                    <h:outputText value="#{tPUserController.selected.username}" title="#{bundle.ViewTPUserTitle_username}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tPUserController.destroyAndView}" value="#{bundle.ViewTPUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTPUserEditLink}"/>
                <br />
                <h:commandLink action="#{tPUserController.prepareCreate}" value="#{bundle.ViewTPUserCreateLink}" />
                <br />
                <h:commandLink action="#{tPUserController.prepareList}" value="#{bundle.ViewTPUserShowAllLink}"/>
                <br />
                <br />
                <p:commandButton id="logout" type="submit" value="Logout" action="#{userManager.logout()}"  title="Logout" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
