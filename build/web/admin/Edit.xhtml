<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTPUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" life="3000" />  
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTPUserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{tPUserController.selected.firstname}" title="#{bundle.EditTPUserTitle_firstname}" required="true" requiredMessage="#{bundle.EditTPUserRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditTPUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{tPUserController.selected.lastname}" title="#{bundle.EditTPUserTitle_lastname}" required="true" requiredMessage="#{bundle.EditTPUserRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditTPUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{tPUserController.selected.password}" title="#{bundle.EditTPUserTitle_password}" required="true" requiredMessage="#{bundle.EditTPUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditTPUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{tPUserController.selected.username}" title="#{bundle.EditTPUserTitle_username}" required="true" requiredMessage="#{bundle.EditTPUserRequiredMessage_username}"/>
                </h:panelGrid>
                <h:commandLink action="#{tPUserController.update}" value="#{bundle.EditTPUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTPUserViewLink}"/>
                <br />
                <p:commandLink action="#{tPUserController.prepareList}" value="#{bundle.EditTPUserShowAllLink}" immediate="true" update=":growl"/>
                <br />
                <br />
                <p:commandButton id="logout" type="submit" value="Logout" action="#{userManager.logout()}"  title="Logout" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
